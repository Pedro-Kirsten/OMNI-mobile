<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-row class="ion-align-items-start header-line">
      <ion-col size="3" class="menu-icon">
        <ion-icon name="arrow-back-outline" size="large"></ion-icon>
      </ion-col>

      <div class="logo">
        <ion-col size= "9" class="ion-align-items-center">
          <img src="assets/img/icone.png" width="150px" height="50px" class="logo">
        </ion-col>
      </div>

    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <br>

  <ion-grid>
    <ion-row>
      <ion-grid class="login-container">
        <ion-row class="align-items-center">
          <ion-col>

            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg">
            </ion-avatar>

          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>

            <br>
           <ion-input [(ngModel)]="loja.nome_fantasia" label="Nome Fantasia" shape="round" labelPlacement="floating" type="text" style="margin-bottom: 5px;"> </ion-input> 
           <ion-input [(ngModel)]="loja.nome_gerente" label="Nome do Gerente" shape="round" labelPlacement="floating" type="text" style="margin-bottom: 5px;"></ion-input>
           <ion-input [(ngModel)]="loja.cnpj" label="CNPJ" shape="round" labelPlacement="floating" type="number" style="margin-bottom: 5px;"></ion-input> 
           <ion-input [(ngModel)]="loja.telefone" label="Telefone" shape="round" labelPlacement="floating" type="number" style="margin-bottom: 5px;"></ion-input>
           <ion-input [(ngModel)]="loja.local" label="Local" shape="round" labelPlacement="floating" type="text" style="margin-bottom: 5px;"></ion-input> 

           <br> 

           <ion-textarea [autoGrow]="true" [(ngModel)]="loja.descricao" label="Descricao"  labelPlacement="stacked" type="text" placeholder="..."></ion-textarea>
          
         <ion-row>
          <ion-col size="7">
          
          </ion-col>
        
          <ion-col size="5">
            <ion-button  class="salvar" style="--background:lightgreen"> Salvar </ion-button>
          </ion-col>
         </ion-row>

           </ion-col>
         </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>

</ion-content>
