<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-row class="ion-align-items-start header-line">
      <ion-col size="3" class="menu-icon">
        <ion-icon name="arrow-back-outline" size="large"></ion-icon>
      </ion-col>

      <div class="logo">
        <ion-col size= "9" class="ion-align-items-center">
          <img src="assets/img/icone.png" width="150px" height="50px" class="logo">
        </ion-col>
      </div>

    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <br>

  <ion-grid>
    <ion-row>
      <ion-grid class="login-container">
        <ion-row class="align-items-center">
          <ion-col>

            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg">
            </ion-avatar>

          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>

            <br>
           <ion-input [(ngModel)]="cadastro.nome_completo" label="Nome Completo" shape="round" labelPlacement="floating" type="text" style="margin-bottom: 5px;"> </ion-input> 
           <ion-input [(ngModel)]="cadastro.cpf" label="CPF" shape="round" labelPlacement="floating" type="text" style="margin-bottom: 5px;"></ion-input>
           <ion-input [(ngModel)]="cadastro.data_nascimento" label="Data de Nascimento" shape="round" labelPlacement="floating" type="date" style="margin-bottom: 5px;"></ion-input> 
           <ion-input [(ngModel)]="cadastro.telefone" label="Telefone" shape="round" labelPlacement="floating" type="number" style="margin-bottom: 5px;"></ion-input>
            <br>
            <ion-row>
              <ion-col>
                <p> ENDEREÇO :</p>
              </ion-col>
            </ion-row>
            <br>
           <ion-input [(ngModel)]="cadastro.cidade" label="Cidade" shape="round" labelPlacement="floating" type="text" style="margin-bottom: 5px;"></ion-input> 
           <ion-input [(ngModel)]="cadastro.cep" label="CEP" shape="round" labelPlacement="floating" type="text" style="margin-bottom: 5px;"></ion-input>
           
           <ion-input [(ngModel)]="cadastro.rua" label="Rua" shape="round" labelPlacement="floating" type="text" style="margin-bottom: 5px;"></ion-input>
           <ion-input [(ngModel)]="cadastro.numero" label="Nº" shape="round" labelPlacement="floating" type="text" style="margin-bottom: 5px;"></ion-input>
           
           <br>

         <ion-row>
          <ion-col size="6">
            <ion-button class="cancelar" shape="round"> Remover </ion-button>
          </ion-col>
        
          <ion-col size="6">
            <ion-button  class="salvar" shape="round" style="--background:light-green"> Salvar </ion-button>
          </ion-col>
         </ion-row>

           </ion-col>
         </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>

</ion-content>
